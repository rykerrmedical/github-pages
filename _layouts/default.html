<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="/assets/css/style.css">

  {% include head-custom.html %}
</head>


<body>
  <nav>
    <button class="nav-toggle" onclick="document.querySelector('nav').classList.toggle('open')">
      <span class="hamburger-icon">â˜°</span>
    </button>
    
    <div id="nav-links" class="nav-links">
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/clinical-resources/">Clinical Resources</a>
      <a href="{{ site.baseurl }}/coned-ceus/">ConEd/ CEUs</a>
      <a href="{{ site.baseurl }}/blog/">Blog</a>
      <a href="{{ site.baseurl }}/podcast/">Podcast</a>
      <a href="{{ site.baseurl }}/the-tech-side/">The Tech Side</a>
      <a href="{{ site.baseurl }}/talk-to-us/">Talk to Us</a>
      <a href="#" id="close-menu" style="display: none;">(Close Menu)</a>
    </div>
  </nav>

  <main class="homepage">
    {{ content }}
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const nav = document.querySelector("nav");
      const navLinks = document.getElementById("nav-links");
      const toggle = document.querySelector(".nav-toggle");
      const close = document.getElementById("close-menu");

      toggle.addEventListener("click", () => {
        nav.classList.toggle("open");
      });

      close.addEventListener("click", (e) => {
        e.preventDefault();
        nav.classList.remove("open");
      });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        const url = new URL(link.href, window.location.href);
        if (url.origin !== window.location.origin) {
          link.setAttribute("target", "_blank");
          link.setAttribute("rel", "noopener noreferrer");
        }
      });
    });
  </script>
  
  <script>
    function checkNavCollapse() {
      const nav = document.querySelector("nav");
      const navLinks = document.getElementById("nav-links");
      const toggle = document.querySelector(".nav-toggle");
      const links = navLinks.querySelectorAll("a");

      const first = links[0]?.getBoundingClientRect();
      const last = links[links.length - 1]?.getBoundingClientRect();

      if (first && last && last.top > first.top) {
        nav.classList.add("nav-collapsed");
        toggle.style.display = "block"; // show hamburger
      } else {
        nav.classList.remove("nav-collapsed");
        toggle.style.display = "none"; // hide hamburger
      }
    }

    window.addEventListener("load", checkNavCollapse);
    window.addEventListener("resize", checkNavCollapse);
  </script>

</body>
</html>
