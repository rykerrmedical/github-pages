<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | default: "Cool Stuff for Clinicians" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <style>
    @font-face {
      font-family: 'Black Ground';
      src: url('{{ site.baseurl }}/assets/fonts/BlackGround.woff') format('woff'),
           url('{{ site.baseurl }}/assets/fonts/BlackGround.ttf') format('truetype'),
           url('{{ site.baseurl }}/assets/fonts/BlackGround.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: "Apple Symbols", sans-serif;
      background-color: #060608;
      color: #747373;
      padding: 2rem;
      line-height: 1.6;
      margin: 0;
    }

    h1, h2, h3 {
      font-family: 'Black Ground', sans-serif;
      color: #a31232;
    }

    a {
      color: #a31232;
      text-decoration: underline;
    }

    nav {
      background-color: #060608;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 12px;
    }

    #nav-toggle {
      font-family: 'Black Ground', sans-serif;
      font-weight: bold;
      font-size: 1.1rem;
      background: none;
      border: none;
      color: #a31232;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }

    #nav-toggle span.hamburger {
      font-size: 1.5rem;
      line-height: 1;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
      max-width: 100%;
      overflow-x: auto;
    }

    .nav-links a {
      font-family: 'Black Ground', sans-serif;
      color: #a31232;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      white-space: nowrap;
    }

    .nav-links a:hover {
      color: #747373;
    }

    /* Hide nav-links on mobile by default */
    @media (max-width: 768px) {
      nav {
        justify-content: flex-end;
      }

      #nav-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 0.5rem;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        padding: 0.3rem 0;
        font-size: 1rem;
        text-align: center;
        margin: 0; /* remove extra margin to tighten spacing */
      }
    }

    /* Desktop: hide nav toggle (menu button) if nav links fit */
    @media (min-width: 769px) {
      #nav-toggle {
        display: none;
      }
    }

    .homepage {
      max-width: 800px;
      margin: 0 auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(163, 18, 50, 0.5);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .homepage {
        padding: 1rem;
        box-shadow: none;
      }

      h1 {
        font-size: 1.75rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <nav>
    <button id="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="nav-links">
      <span class="hamburger">&#9776;</span><span class="menu-label">Menu</span>
    </button>

    <div id="nav-links" class="nav-links">
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/clinical-resources/">Clinical Resources</a>
      <a href="{{ site.baseurl }}/coned-ceus/">ConEd/ CEUs</a>
      <a href="{{ site.baseurl }}/blog/">Blog</a>
      <a href="{{ site.baseurl }}/podcast/">Podcast</a>
      <a href="{{ site.baseurl }}/the-tech-side/">The Tech Side</a>
      <a href="{{ site.baseurl }}/talk-to-us/">Talk to Us</a>
    </div>
  </nav>

  {{ content }}

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navLinks = document.getElementById('nav-links');
    const hamburger = navToggle.querySelector('.hamburger');
    const menuLabel = navToggle.querySelector('.menu-label');

    navToggle.addEventListener('click', () => {
      const expanded = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', !expanded);
      navLinks.classList.toggle('active');

      if (navLinks.classList.contains('active')) {
        // Hide menu label and hamburger when open
        hamburger.style.display = 'none';
        menuLabel.style.display = 'none';
      } else {
        // Show menu label and hamburger when closed
        hamburger.style.display = 'inline';
        menuLabel.style.display = 'inline';
      }
    });
  </script>
</body>
</html>
