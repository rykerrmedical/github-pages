<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="/assets/css/style.css">

  {% include head-custom.html %}
</head>


<body>
  <nav id="site-nav">
    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">â˜°</button>
    <div class="nav-links" id="nav-links">
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/clinical-resources/">Clinical Resources</a>
      <a href="{{ site.baseurl }}/coned-ceus/">ConEd/ CEUs</a>
      <a href="{{ site.baseurl }}/blog/">Blog</a>
      <a href="{{ site.baseurl }}/podcast/">Podcast</a>
      <a href="{{ site.baseurl }}/the-tech-side/">The Tech Side</a>
      <a href="{{ site.baseurl }}/talk-to-us/">Talk to Us</a>
      <a href="#" id="close-menu" style="display: none;">(Close Menu)</a>
    </div>
  </nav>

  
  <main class="homepage">
    {{ content }}
  </main>

  <script>
    const nav = document.getElementById('site-nav');
    const toggle = document.getElementById('nav-toggle');
    const links = document.getElementById('nav-links');
    const closeMenu = document.getElementById('close-menu');

    function checkOverflow() {
      const available = nav.offsetWidth - toggle.offsetWidth - 20;
      const needed = links.scrollWidth;

      if (needed > available) {
        toggle.style.display = 'block';
        links.style.display = nav.classList.contains('open') ? 'flex' : 'none';
      } else {
        toggle.style.display = 'none';
        links.style.display = 'flex';
        nav.classList.remove('open');
        closeMenu.style.display = 'none';
      }
    }

    toggle.addEventListener('click', () => {
      nav.classList.add('open');
      links.style.display = 'flex';
      closeMenu.style.display = 'block';
    });

    closeMenu.addEventListener('click', (e) => {
      e.preventDefault();
      nav.classList.remove('open');
      links.style.display = 'none';
      closeMenu.style.display = 'none';
    });

    window.addEventListener('resize', checkOverflow);
    window.addEventListener('DOMContentLoaded', checkOverflow);
    window.addEventListener('load', checkOverflow);
  </script>

</body>
</html>
