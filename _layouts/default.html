<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/github-pages/assets/css/style.css" />
  <style>
    @font-face {
      font-family: 'Black Ground';
      src: url('/github-pages/assets/fonts/BlackGround.woff') format('woff'),
           url('/github-pages/assets/fonts/BlackGround.ttf') format('truetype'),
           url('/github-pages/assets/fonts/BlackGround.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: "Apple Symbols", sans-serif;
      background-color: #060608;
      color: #747373;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Black Ground', sans-serif;
      color: #a31232;
    }

    a {
      color: #a31232;
      text-decoration: underline;
    }

    nav {
      background-color: #060608;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    #nav-toggle {
      display: none;
      font-size: 2rem;
      background: none;
      border: none;
      color: #a31232;
      cursor: pointer;
      font-family: 'Black Ground', sans-serif;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .nav-links a {
      font-family: 'Black Ground', sans-serif;
      color: #a31232;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      white-space: nowrap;
    }

    .nav-links a:hover {
      color: #747373;
    }

    .homepage {
      max-width: 800px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(163, 18, 50, 0.5);
    }

    .logo-banner {
      background-color: #f0f0f0;
      text-align: center;
      padding: 1rem;
    }

    .logo-img {
      max-width: 300px;
      width: 80%;
      height: auto;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      #nav-toggle {
        display: block;
        margin-bottom: 0.5rem;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        padding: 0;
        font-size: 1rem;
      }

      .nav-links #close-menu {
        display: none;
      }

      .nav-links.active #close-menu {
        display: block !important;
        padding: 0.1rem 0;
        font-size: 1rem;
        color: #a31232;
        text-decoration: none;
      }
    }

    .logo-wrapper {
      background-color: #e0e0e0;
      display: block;
      margin: 0 auto 1.5rem auto;
      padding: 0.5rem;
      border-radius: 8px;
      max-width: 100%;
      width: fit-content;
    }

    .logo-img {
      display: block;
      width: 100%;
      height: auto;
      max-width: 400px;
    }

    main img,
    main video {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <nav>
    <button id="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">Menu</button>
    <div id="nav-links" class="nav-links">
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/clinical-resources/">Clinical Resources</a>
        <a href="{{ site.baseurl }}/coned-ceus/">ConEd/ CEUs</a>
        <a href="{{ site.baseurl }}/blog/">Blog</a>
        <a href="{{ site.baseurl }}/podcast/">Podcast</a>
        <a href="{{ site.baseurl }}/the-tech-side/">The Tech Side</a>
        <a href="{{ site.baseurl }}/talk-to-us/">Talk to Us</a>
        <a href="#" id="close-menu" style="display: none;">(Close Menu)</a>
    </div>
  </nav>

  <main class="homepage">
    {{ content }}
  </main>

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navLinks = document.getElementById('nav-links');
    const closeMenu = document.getElementById('close-menu');

    navToggle.addEventListener('click', () => {
      const isOpen = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', !isOpen);
      navLinks.classList.toggle('active');
      navToggle.textContent = isOpen ? 'Menu' : '';
    });

    closeMenu.addEventListener('click', (e) => {
      e.preventDefault();
      navToggle.setAttribute('aria-expanded', 'false');
      navLinks.classList.remove('active');
      navToggle.textContent = 'Menu';
    });
  </script>
</body>
</html>
