<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="/assets/css/style.css">

  {% include head-custom.html %}
</head>


<body>
  <nav>
    <button id="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">Menu</button>
    <div id="nav-links" class="nav-links">
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/clinical-resources/">Clinical Resources</a>
      <a href="{{ site.baseurl }}/coned-ceus/">ConEd/ CEUs</a>
      <a href="{{ site.baseurl }}/blog/">Blog</a>
      <a href="{{ site.baseurl }}/podcast/">Podcast</a>
      <a href="{{ site.baseurl }}/the-tech-side/">The Tech Side</a>
      <a href="{{ site.baseurl }}/talk-to-us/">Talk to Us</a>
      <a href="#" id="close-menu" style="display: none;">(Close Menu)</a>
    </div>
  </nav>

  <main class="homepage">
    {{ content }}
  </main>

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navLinks = document.getElementById('nav-links');
    const closeMenu = document.getElementById('close-menu');

    navToggle.addEventListener('click', () => {
      const isOpen = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', !isOpen);
      navLinks.classList.toggle('active');
      navToggle.textContent = isOpen ? 'Menu' : '';
    });

    closeMenu.addEventListener('click', (e) => {
      e.preventDefault();
      navToggle.setAttribute('aria-expanded', 'false');
      navLinks.classList.remove('active');
      navToggle.textContent = 'Menu';
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        const url = new URL(link.href, window.location.href);
        if (url.origin !== window.location.origin) {
          link.setAttribute("target", "_blank");
          link.setAttribute("rel", "noopener noreferrer");
        }
      });
    });
  </script>
</body>
</html>
