<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/github-pages/assets/css/style.css">
      <style>
        @font-face {
          font-family: 'Black Ground';
          src: url('/github-pages/assets/fonts/BlackGround.woff') format('woff'),
               url('/github-pages/assets/fonts/BlackGround.ttf') format('truetype'),
               url('/github-pages/assets/fonts/BlackGround.otf') format('opentype');
          font-weight: normal;
          font-style: normal;
        }

        body {
          font-family: "Apple Symbols", sans-serif;
          background-color: #060608;
          color: #747373;
          padding: 2rem;
          line-height: 1.6;
          margin: 0;
        }

        h1, h2, h3 {
          font-family: 'Black Ground', sans-serif;
          color: #a31232;
        }

        a {
          color: #a31232;
          text-decoration: underline;
        }

          nav {
            background-color: #060608;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* adds spacing between links */
            flex-wrap: nowrap; /* keep in one row unless on mobile */
          }

          nav a {
            font-family: 'Black Ground', sans-serif;
            color: #a31232;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
          }

        nav a:hover {
          color: #747373;
        }
          
        .homepage {
          max-width: 800px;
          margin: 0 auto;
          background: #1a1a1a;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 0 10px rgba(163, 18, 50, 0.5);
        }

        @media (max-width: 768px) {
          body {
            padding: 1rem;
          }

          nav {
            flex-direction: column;
            padding: 1rem;
          }

          nav a {
            display: block;
            margin: 0.5rem 0;
            font-size: 1rem;
            text-align: center;
          }

          .homepage {
            padding: 1rem;
            box-shadow: none;
          }

          h1 {
            font-size: 1.75rem;
          }

          h2 {
            font-size: 1.5rem;
          }

          h3 {
            font-size: 1.25rem;
          }
        }
          /* Hide the nav links by default on small screens */
          .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: nowrap;
            max-width: 100%;
            overflow-x: auto;
          }

          /* Hamburger button styles */
          #nav-toggle {
            display: none;
            font-size: 2rem;
            background: none;
            border: none;
            color: #a31232;
            cursor: pointer;
            margin-right: 1rem;
          }

          /* Desktop nav */
          nav {
            background-color: #060608;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
          }

          /* Desktop link styles */
          .nav-links a {
            font-family: 'Black Ground', sans-serif;
            color: #a31232;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            white-space: nowrap;
          }

          /* Hover effect */
          .nav-links a:hover {
            color: #747373;
          }

          /* Responsive adjustments */
          @media (max-width: 768px) {
            #nav-toggle {
              display: block;
            }

            /* Hide nav links initially on mobile */
            .nav-links {
              display: none;
              flex-direction: column;
              width: 100%;
              margin-top: 0.5rem;
            }

            /* Show nav links when toggled */
            .nav-links.active {
              display: flex;
            }

            /* Mobile link styles */
            .nav-links a {
              padding: 0.5rem 0;
              font-size: 1rem;
              text-align: center;
            }

            nav {
              justify-content: flex-start;
            }
          }

      </style>


</head>
<body>
    <nav>
      <button id="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        &#9776; <!-- Hamburger icon -->
      </button>
      <div id="nav-links" class="nav-links">
        <a href="/">Home</a>
        <a href="/clinical-resources/">Clinical Resources</a>
        <a href="/coned-ceus/">ConEd/ CEUs</a>
        <a href="/blog/">Blog</a>
        <a href="/podcast/">Podcast</a>
        <a href="/the-tech-side/">The Tech Side</a>
        <a href="/talk-to-us/">Talk to Us</a>
      </div>
    </nav>


  {{ content }}
  
  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navLinks = document.getElementById('nav-links');

    navToggle.addEventListener('click', () => {
      const expanded = navToggle.getAttribute('aria-expanded') === 'true' || false;
      navToggle.setAttribute('aria-expanded', !expanded);
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
