<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/github-pages/assets/css/style.css" />
  <style>
    @font-face {
      font-family: 'Black Ground';
      src: url('/github-pages/assets/fonts/BlackGround.woff') format('woff'),
           url('/github-pages/assets/fonts/BlackGround.ttf') format('truetype'),
           url('/github-pages/assets/fonts/BlackGround.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: "Apple Symbols", sans-serif;
      background-color: #060608;
      color: #747373;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Black Ground', sans-serif;
      color: #a31232;
    }

    a {
      color: #a31232;
      text-decoration: underline;
    }

    nav {
      background-color: #060608;
    }

    .site-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      justify-content: flex-end;
    }

    .nav-links a {
      font-family: 'Black Ground', sans-serif;
      color: #a31232;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      white-space: nowrap;
    }

    .nav-links a:hover {
      color: #747373;
    }

    .homepage {
      max-width: 800px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(163, 18, 50, 0.5);
    }

    .logo-wrapper {
      display: block;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo-img {
      display: inline-block;
      width: 100%;
      height: auto;
      max-width: 400px;
    }

    /* Mobile Styles */
    #nav-trigger {
      display: none;
    }

    .menu-icon {
      display: none;
      cursor: pointer;
    }

    .trigger {
      display: flex;
      justify-content: flex-end;
    }

    .trigger ul {
      display: flex;
      list-style: none;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    .mobile-only {
      display: none;
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .trigger ul {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }

      #nav-trigger:checked + label + .trigger ul {
        display: flex;
      }

      .trigger ul li {
        margin: 0.25rem 0;
      }

      .mobile-only {
        display: block;
        font-size: 0.9rem;
        color: #aaa;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="site-nav">
    <!-- Hamburger toggle (uses checkbox) -->
    <input type="checkbox" id="nav-trigger" />
    <label for="nav-trigger" class="menu-icon">
      <span style="font-family: 'Black Ground'; color: #a31232;">☰ Menu</span>
    </label>

    <!-- Navigation links -->
    <div class="trigger">
      <ul class="nav-links">
        <li><a href="{{ site.baseurl }}/">Home</a></li>
        <li><a href="{{ site.baseurl }}/clinical-resources/">Clinical Resources</a></li>
        <li><a href="{{ site.baseurl }}/coned-ceus/">ConEd/ CEUs</a></li>
        <li><a href="{{ site.baseurl }}/blog/">Blog</a></li>
        <li><a href="{{ site.baseurl }}/podcast/">Podcast</a></li>
        <li><a href="{{ site.baseurl }}/the-tech-side/">The Tech Side</a></li>
        <li><a href="{{ site.baseurl }}/talk-to-us/">Talk to Us</a></li>
        <li class="mobile-only"><label for="nav-trigger">✕ Close Menu</label></li> <!-- only visible on mobile -->
      </ul>
    </div>
  </nav>

  <main class="homepage">
    {{ content }}
  </main>
</body>
</html>
