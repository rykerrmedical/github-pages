<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/style.css">
      <style>
        @font-face {
          font-family: 'Black Ground';
          src: url('/github-pages/assets/fonts/BlackGround.woff') format('woff'),
               url('/github-pages/assets/fonts/BlackGround.ttf') format('truetype'),
               url('/github-pages/assets/fonts/BlackGround.otf') format('opentype');
          font-weight: normal;
          font-style: normal;
        }

        body {
          font-family: "Apple Symbols", sans-serif;
          background-color: #060608;
          color: #747373;
          padding: 2rem;
          line-height: 1.6;
          margin: 0;
        }

        h1, h2, h3 {
          font-family: 'Black Ground', sans-serif;
          color: #a31232;
        }

        a {
          color: #a31232;
          text-decoration: underline;
        }

        nav {
          background-color: #060608;
          padding: 1rem 2rem;
          text-align: center;
        }

        nav a {
          font-family: 'Black Ground', sans-serif;
          color: #a31232;
          text-decoration: none;
          margin: 0 15px;
          font-weight: bold;
          font-size: 1.1rem;
        }

        nav a:hover {
          color: #747373;
        }

        .homepage {
          max-width: 800px;
          margin: 0 auto;
          background: #1a1a1a;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 0 10px rgba(163, 18, 50, 0.5);
        }
      </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/clinical-resources/">Clinical Resources</a>
    <a href="/coned-ceus/">ConEd/ CEUs</a>
    <a href="/blog/">Blog</a>
    <a href="/podcast/">Podcast</a>
    <a href="/the-tech-side/">The Tech Side</a>
    <a href="/talk-to-us/">Talk to Us</a>
  </nav>

  {{ content }}
</body>
</html>
