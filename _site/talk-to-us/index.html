<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk to Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/github-pages/assets/css/style.css" />
  <style>
    @media (max-width: 768px) {
      nav {
        align-items: flex-end; /* hamburger right on mobile */
      }

      #nav-toggle {
        display: block;
        margin-bottom: 0.5rem;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        padding: 0.1rem 0;
        font-size: 1rem;
      }

      .nav-links #close-menu {
        display: none;
      }

      .nav-links.active #close-menu {
        display: block !important;
        padding: 0.1rem 0;
        font-size: 1rem;
        color: #747373;
        font-style: normal;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button id="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">Menu</button>
    <div id="nav-links" class="nav-links">
        <a href="/github-pages/">Home</a>
        <a href="/github-pages/clinical-resources/">Clinical Resources</a>
        <a href="/github-pages/coned-ceus/">ConEd/ CEUs</a>
        <a href="/github-pages/blog/">Blog</a>
        <a href="/github-pages/podcast/">Podcast</a>
        <a href="/github-pages/the-tech-side/">The Tech Side</a>
        <a href="/github-pages/talk-to-us/">Talk to Us</a>
        <a href="#" id="close-menu" style="display: none;">(Close Menu)</a>
    </div>
  </nav>

  <main class="homepage">
    <h1>Talk to Us</h1>

<p>Send us a question or share your thoughts</p>

<form id="contact-form" action="https://formspree.io/f/mvgqakzo" method="POST" style="max-width: 600px; margin: 2rem auto;">
  <p><label for="name">Name (optional)</label><br />
  <input type="text" id="name" name="name" style="width: 100%; padding: 0.5rem;" /><br /><br /></p>

  <p><label for="email">Email (optional, but needed for a reply)</label><br />
  <input type="email" id="email" name="_replyto" style="width: 100%; padding: 0.5rem;" /><br /><br /></p>

  <p><label for="category">Category (Clinical, Tech, CEUs…)</label><br />
  <input type="text" id="category" name="category" style="width: 100%; padding: 0.5rem;" /><br /><br /></p>

  <p><label for="message">What’s the question or thought?</label><br /></p>
  <textarea id="message" name="message" required="" rows="5" style="width: 100%; padding: 0.5rem;"></textarea>
  <p><br /><br /></p>

  <p><button type="submit" style="padding: 0.5rem 1rem; font-weight: bold;">send it!</button></p>
</form>

<div id="thank-you" style="display: none; text-align: center; margin-top: 2rem;">
  <h2>Thanks a bunch!</h2>
  <p>We’ll get back to you as soon as we can.</p>
</div>

<script>
  const form = document.getElementById('contact-form');
  const thankYou = document.getElementById('thank-you');

  form.addEventListener('submit', async function(event) {
    event.preventDefault();

    const formData = new FormData(form);
    const action = form.getAttribute('action');

    try {
      const response = await fetch(action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      } else {
        alert('Something went wrong. Please try again later.');
      }
    } catch (error) {
      alert('Error submitting form. Please try again.');
    }
  });
</script>


  </main>

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navLinks = document.getElementById('nav-links');
    const closeMenu = document.getElementById('close-menu');

    navToggle.addEventListener('click', () => {
      const isOpen = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', !isOpen);
      navLinks.classList.toggle('active');
      navToggle.textContent = isOpen ? 'Menu' : '';
    });

    closeMenu.addEventListener('click', (e) => {
      e.preventDefault();
      navToggle.setAttribute('aria-expanded', 'false');
      navLinks.classList.remove('active');
      navToggle.textContent = 'Menu';
    });
  </script>
</body>
</html>
